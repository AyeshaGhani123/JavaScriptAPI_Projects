<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="random_Quote_Generator.css">
    <script src="random_Quote_Generator.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="heading">Random Quote Generator</h1>
      <h2 class="quote">
        <i class="fa-sharp fa-solid fa-quote-left"></i>
        <span class="quote" id="quote">Quote</span>
        <i class="fa-sharp fa-solid fa-quote-right"></i>
    </h2>
    <p class="author" id="author">~ Author</p>
        <button class="btn" id="btn">GET QUOTE</button>
    </div>
</body>
</html>
