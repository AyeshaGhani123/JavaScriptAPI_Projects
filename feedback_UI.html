<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="feedback_UI.css">
    <script src="feedback_UI.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI</title>
</head>
<body>
    <div class="container">
        <h1 class="heading greenColor">Feedback UI</h1>
        <div class="feedback">
            <div class="feedbackContainer">
                <img class="image" src="./sad.png" alt="sad" >
                <h3 class="heading1 greenColor">Unhappy</h3>
            </div>
            <div class="feedbackContainer">
                <img class="image" src="./neutral.png" alt="sad" >
                <h3 class="heading1 greenColor">Neutral</h3>
            </div>
            <div class="feedbackContainer">
                <img class="image" src="./happiness.png" alt="sad" >
                <h3 class="heading1 greenColor">Satisfied</h3>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>


    
</body>
</html>
