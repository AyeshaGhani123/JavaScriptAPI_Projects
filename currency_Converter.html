<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="currency_Converter.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="currency_Converter.js" defer></script>
    <title>Currency Coverter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Currency Converter</h1>
        <div class="currency-container">
            <select id="currency-first">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                 <option value="USD" selected>USD</option> <!--set this as default -->
            </select>
            <input type="number" name="worth-first" id="worth-first" value="1" min="0">
        </div>
        <div class="currency-container">
            <select id="currency-second">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR" selected>INR</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
            </select>
            <input type="number" name="worth-second" id="worth-second" disabled>
        </div>
        <p class="exchange-rate" id="exchange-rate">1 USD=138.5802 JPY</p>
        
    </div>
</body>
</html>
